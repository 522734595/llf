<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 规定移动端的视口 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>天气APP</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="jsrem.js"></script>
	<!-- <script src=js/deam.js></script> -->
	<script src="js/index.js"></script>

<body>
	<!-- 当前天气情况开始  -->
	<div class="first">
		<div class="pos"></div>
		<div class="air">
			<h4>空气</h4>
			<h5></h5>
		</div>
		<div class="title1"></div>
		<div class="title2">晴</div>
		<div class="title3">
			<span  class="wind_der"></span>
			<span class="wind_level"></span>
		</div>
		<div class="title4">你若安好，便是晴天</div>
	</div>
	<!-- 当前天气情况结束 -->

	<!-- 今天和明天天气情况开始 -->
	<div class="second">
		<div class="today">
			<div class="top">
				<div class="todayText">今天</div>
				<div class="tem">
					<span class="heigher">2</span>
					<span>/</span>
					<span class="lower">-11℃</span>
				</div>
			</div>
			<div class="bottom">
				<div class="con">晴转多云</div>
				<div class="conPic"></div>
			</div>
		</div>
		<div class="tomorrow">
			<div class="top">
				<div class="tomorrowText">明天</div>
				<div class="tem">
					<span class="heigher">1</span>
					<span>/</span>
					<span class="lower">-15℃</span>
				</div>
			</div>
			<div class="bottom">
				<div class="con">晴</div>
				<div class="conPic tomorrow_icon"></div>
			</div>
		</div>
	</div>
	<!-- 今天和明天天气情况结束 -->

	<!-- 24小时天气预报结束 -->
	<div class="third">
		<div class="wrap">
			<!-- <div class="box">
				<div class="time">
					<span>12</span>

				</div>

		 -->
		
	</div>
</div>
